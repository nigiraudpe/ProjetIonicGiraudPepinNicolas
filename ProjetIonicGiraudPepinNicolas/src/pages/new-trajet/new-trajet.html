<ion-header>

  <ion-navbar>
    <ion-title>newTrajet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input placeholder="Etape 1" [(ngModel)]="etp1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Etape 2" [(ngModel)]="etp2"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Etape 3" [(ngModel)]="etp3"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Etape 4" [(ngModel)]="etp4"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Etape 5" [(ngModel)]="etp5"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Date de depart</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [min]="now" max="2020-10-31" [(ngModel)]="chosenDate"></ion-datetime>
  </ion-item>
  <button ion-button (click)="register()">Enregistrer</button>

</ion-content>
