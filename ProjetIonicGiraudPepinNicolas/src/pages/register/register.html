<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-input placeholder="prenom" [(ngModel)]="prenom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="nom"[(ngModel)]="nom"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="mot de passe" [(ngModel)]="pwd"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="repetez le mot de passe" [(ngModel)]="newPwd"></ion-input>
  </ion-item>
  <button ion-button [disabled] ="!(prenom && nom && email && pwd && newPwd)"(click)="register()">Valider</button>
  <p style="color:red">{{ error }}</p>
</ion-content>
