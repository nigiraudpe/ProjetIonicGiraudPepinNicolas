  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>searchResult</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list  style="margin-bottom: 50px">
     <button ion-item *ngFor="let traj of results" (click)="accessDetail(traj,false)">
       <ion-icon name="arrow-forward" item-end></ion-icon>
       {{ traj.etapes[0] }} -> {{ traj.etapes[traj.etapes.length - 1] }} ({{ traj.dateDepart}})
     </button>
   </ion-list>
</ion-content>
